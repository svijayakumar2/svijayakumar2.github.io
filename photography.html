<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saranya Vijayakumar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            color: #222;
        }
        
        /* Simple top nav */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav a {
            color: #222;
            text-decoration: none;
            font-weight: 400;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        
        .nav a:hover {
            opacity: 0.6;
        }
        
        .logo {
            font-weight: 500;
            font-size: 16px;
        }
        
        /* Gallery container */
        .gallery {
            margin-top: 80px;
            padding: 40px 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Masonry grid */
        .grid {
            columns: 1;
            column-gap: 15px;
        }
        
        @media (min-width: 600px) {
            .grid {
                columns: 2;
            }
        }
        
        @media (min-width: 900px) {
            .grid {
                columns: 3;
            }
        }
        
        @media (min-width: 1200px) {
            .grid {
                columns: 4;
            }
        }
        
        .grid-item {
            break-inside: avoid;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .grid-item:hover img {
            transform: scale(1.02);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            font-weight: 300;
        }
        
        .modal-close:hover {
            opacity: 0.7;
        }
        
        /* Location overlay */
        .location {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.6));
            color: white;
            padding: 20px 15px 15px;
            font-size: 13px;
            font-weight: 400;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .grid-item:hover .location {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .nav {
                padding: 15px 20px;
            }
            
            .gallery {
                margin-top: 60px;
                padding: 20px 15px;
            }
            
            .grid {
                column-gap: 10px;
            }
            
            .grid-item {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="">
        </div>
    </div>

    <script>
        function openModal(element) {
            const img = element.querySelector('img');
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            
            modalImg.src = img.src;
            modalImg.alt = img.alt;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close with escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
